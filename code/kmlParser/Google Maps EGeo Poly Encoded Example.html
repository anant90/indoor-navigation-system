<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:v="urn:schemas-microsoft-com:vml">  
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Google Maps EGeo Poly Encoded Example</title>
<link type="text/css" rel="stylesheet" href="gmap.css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true_or_false&amp;key=ABQIAAAAX5i6TK77NR2QXdQgX6c_URS6z8BwyCMfPuRkFL-uk2HhMKfD1BRvHL6QLNez_eRX1_ihovZOG6EGYA" type="text/javascript"></script> 
    <script src="geoxml.js" type="text/javascript"></script>
    <script   type="text/javascript">
     var gml, mmap;
     function initMap() {
    mmap=new GMap2(document.getElementById("map"),{draggableCursor: 'crosshair', draggingCursor: 'move'});
    mmap.setCenter(new GLatLng(0,0),2);
    mmap.addControl(new GLargeMapControl());
    mmap.addControl(new GMapTypeControl());
    mmap.enableScrollWheelZoom();
    mmap.enableDoubleClickZoom();
    mmap.enableContinuousZoom();
    gml = new GeoXml("gml", mmap, "DHD.kml", {sidebarid:"the_side_bar",iwwidth:250 });
    gml.parse();
     }
    //]]>
    </script>
  </head>
  <body onload="initMap()" onunload="GUnload()">

<h2>DHD.kml</h2>
        <table border=1>
      <tr>
        <td>
           <div id="map" style="width: 550px; height: 750px; "></div>
        </td>

	<td valign="top" >
           <div id="the_side_bar" style="height:750px;overflow:auto;white-space:nowrap"></div>
        </td>
      </tr>

    </table>

   

  <script   type="text/javascript">  
  document.write(gml.side_bar_html); 
  </script>

  </body>
</html>
